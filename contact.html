<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

<body>

    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="logo5.png" alt="My logo" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    
<!-- section A: contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form onsubmit="sendEmail(); reset(); return false; " method="get">
                <div class="text-fields">
                    <input type="text" id="name" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" id="subject" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" id="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" id="phone" class="text-input phone-input" placeholder="Phone Number" name="phone">
                    <textarea name="message" id="message" cols="30" rows="8" placeholder="Enter Message" class="text-input message-input"></textarea>
                    <div class="py-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B contact info -->

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>rasolimustafa@gmail.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+421 (0) 951 7375 82</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Furdekova 8</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Section C tagline -->
    <section id="contact-c" class="bg-main py-2">
        <div class="container">
        <h1>Let's start your next project</h1>
    </div>
    </section>


    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2024. All rights reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <a href="https://www.linkedin.com/in/r-mustafa" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>





    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {
                        Email.send({
                SecureToken: "a9bbf4c2-18e6-434c-a7b2-39e8a0d24a6d",
                To : 'rasolimustafa@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New form submit from your website",
                Body : "Subject: " + document.getElementById("subject").value
                + "<br> Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone No: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value

            }).then(
            message => alert("Your form is submitted successfully :) ")
            );
                    }
    </script>
</body>
</html>
